# Gitlab Runner level hosts var
hostAliases:
 - ip: "10.0.0.2"
   hostnames:
    - "gitlab.local"
locked: "true"
rbac:
 create: true
 rules:
 - resources: ["pods", "secrets", "configmaps", "pods/attach", "pods/exec"]
   verbs: ["*"]
  #  verbs: ["get", "list", "watch", "create", "patch", "delete", "update", "attach"]

runners:
  tags: "kaniko,kubernetes"
  config: |
    [[runners]]
      executor = "kubernetes"
      shell = "bash"
      
      [runners.kubernetes.node_selector]
        "kubernetes.io/os" = "linux"

      [runners.kubernetes]
        namespace = "sensitive"
        poll_interval = 30
        poll_timeout = 3600
        [[runners.kubernetes.host_aliases]]
          ip = "10.0.0.2"
          hostnames = ["gitlab.local"]
        [[runners.kubernetes.volumes.secret]]
          name = "kaniko-secret"
          mount_path = "/secret"
          read_only = true