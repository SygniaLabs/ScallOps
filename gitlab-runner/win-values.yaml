# Gitlab Runner level hosts var
hostAliases:
 - ip: "10.0.0.2"
   hostnames:
    - "gitlab.local"
locked: "false"
logLevel: debug
rbac:
 create: true
 rules:
 - resources: ["pods", "secrets", "configmaps","pods/attach", "pods/exec"]
   verbs: ["*"]
  #  verbs: ["get", "list", "watch", "create", "patch", "delete", "update"]
runners:
  tags: "windows,kubernetes"
  config: |
    [[runners]]
      name = "shell executor runner"
      executor = "kubernetes"
      builds_dir = "C:\\GitLab-Runner\\builds"
      cache_dir = "C:\\GitLab-Runner\\cache"
      shell  = "powershell"
      
      # The FF_USE_POWERSHELL_PATH_RESOLVER feature flag has to be enabled for PowerShell 
      # to resolve paths for Windows correctly when Runner is operating in a Linux environment
      # but targeting Windows nodes.
      environment = ["FF_USE_POWERSHELL_PATH_RESOLVER=1"]

      [runners.kubernetes.node_selector]
        "node_pool" = "windows-pool"

      [runners.kubernetes.node_tolerations]
        "node.kubernetes.io/os=windows" = "NoSchedule"

      [runners.kubernetes]
        namespace = "default"
        poll_interval = 30
        poll_timeout = 3600